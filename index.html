<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eszuri | Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="w-[95%] mr-auto ml-auto bg-black h-screen">
        <h1 class="uppercase font-bold text-2xl text-center pt-3">Stopwatch</h1>
        <hr class="w-[90%] mr-auto ml-auto border-emerald-600 border-2 rounded">
        <div
            class="mt-5 mb-10 flex justify-center bg-emerald-950 w-max mr-auto ml-auto text-[42px] max-[400px]:text-3xl rounded">
            <h1 class="font-extrabold w-10 m-5 max-[400px]:m-4" id="Jam"></h1>
            <h1 class="font-extrabold w-10 m-5 max-[400px]:m-4" id="Menit"></h1>
            <h1 class="font-extrabold w-10 m-5 max-[400px]:m-4" id="Detik"></h1>
            <h1 class="font-extrabold w-10 m-5 max-[400px]:m-4" id="MiliDetik"></h1>
        </div>
        <span class="w-full flex" id="str"><button type="button"
                class="w-40 rounded p-1 overflow-hidden mr-auto ml-auto bg-emerald-500 hover:bg-emerald-600 text-3xl duration-300"
                id="Start">START</button></span>
        <span class="w-full flex justify-center">
            <button type="button"
                class="w-0 rounded overflow-hidden bg-emerald-500 hover:bg-emerald-600 text-3xl duration-300"
                id="refresh">üîÑ</button>
            <button type="button"
                class="w-0 rounded overflow-hidden bg-emerald-500 hover:bg-emerald-600 text-3xl duration-300"
                id="Stop/resume">STOP</button>
            <button type="button"
                class="w-0 rounded overflow-hidden bg-emerald-500 hover:bg-emerald-600 text-3xl duration-300"
                id="mark">‚è±</button>
        </span>
        <div class="w-72 mr-auto ml-auto bg-slate-500 text-3xl duration-300 overflow-y-auto h-0" id="marker"></div>
        <span class="w-full inline-block text-center"><input type="text" id="inputsave"
                class="w-0 mr-auto ml-auto text-black outline-emerald-500 rounded-sm mt-1 duration-300"
                placeholder="nama untuk di simpan"></span>
        <div class="w-0 mr-auto ml-auto bg-emerald-600 text-center text-2xl mt-1 rounded-sm overflow-hidden duration-500 cursor-pointer hover:bg-emerald-700"
            id="save">
            SIMPAN
        </div>
    </section>
    <section class="fixed inset-x-0 top-0 bottom-[200%] duration-300 bg-black" id="locStorgSect">
        <section class="fixed top-5 left-5 right-5 bottom-[200%] duration-300 bg-slate-500 rounded overflow-auto"
            id="locStorgSect2">
            <p id="ls1" class="text-center text-3xl font-semibold bg-blue-600 w-[90%] mr-auto ml-auto rounded-sm mt-2">
            </p>
            <div class="bg-gray-800 text-3xl w-full" id="getItem1"></div>
            <p id="ls2" class="text-center text-3xl font-semibold mt-20 bg-blue-600 w-[90%] mr-auto ml-auto rounded-sm">
            </p>
            <div class="bg-gray-800 text-3xl w-full" id="getItem2"></div>
            <p id="ls3" class="text-center text-3xl font-semibold mt-20 bg-blue-600 w-[90%] mr-auto ml-auto rounded-sm">
            </p>
            <div class="bg-gray-800 text-3xl w-full" id="getItem3"></div>
            <p id="ls4" class="text-center text-3xl font-semibold mt-20 bg-blue-600 w-[90%] mr-auto ml-auto rounded-sm">
            </p>
            <div class="bg-gray-800 text-3xl w-full" id="getItem4"></div>
            <p id="ls5" class="text-center text-3xl font-semibold mt-20 bg-blue-600 w-[90%] mr-auto ml-auto rounded-sm">
            </p>
            <div class="bg-gray-800 text-3xl w-full" id="getItem5"></div>
            <div class="w-[90%] mr-auto ml-auto">
                <input type="text" class="w-full p-3 text-black outline-emerald-500 rounded-sm mt-1 duration-300"
                    placeholder="klik nama untuk menghapus" id="inputDelet" readonly>
                <button type="button" class=" hover:bg-emerald-800 bg-emerald-900 w-full rounded-sm text-2xl mt-1"
                    id="delet">HAPUS</button>
            </div>
        </section>
    </section>
    <section class="fixed inset-x-0 top-0 bottom-[200%] duration-300 bg-black" id="Sett">
        <section class="fixed top-5 left-5 right-5 bottom-[200%] duration-300 bg-slate-500 rounded overflow-auto"
            id="Sett2">
            <h1 class="text-center text-2xl">MALAS STYLING</h1>
        </section>
    </section>
    <section class="fixed bottom-0 h-10 flex justify-center inset-x-0 w-full">
        <div class="text-center w-1/2 bg-emerald-900 text-3xl cursor-pointer" id="ls">saving</div>
        <div class="text-center w-1/2 bg-emerald-900 text-3xl cursor-pointer" id="sett">setting</div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
